<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Cuisine</title>
</head>
<body class="register-page">
    <main>
        <div class="header-logo">
            <a href="/"><img class="logo" src="../assets/icons/logo-icon.png" alt="Green Cuisine Logo"></a>
        </div>
        <img class="background-image" src="../assets/images/recipe-background.jpg" alt="Recipe Background">
        <div id="register">
            <div class="logo-container">
            <a href="/"><img src="../assets/icons/logo-icon.png" alt="Green Cuisine Logo" class="logo"></a>
            </div>
            <form id="register-form">
                <h2>Sign Up</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="error-message"></div>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error-message"></div>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
                <div id="confirm-password-error" class="error-message"></div>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="/login">Log in</a></p>
            </form>
        </div>
    </main>
</body>
</html>
